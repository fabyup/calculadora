<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="codigo.css" />
    <title>CALCULADORA</title>
  </head>
  <body>
    <h1>CALCULADORA CON HTML,CSS Y JAVASCRIPT</h1>
    <div id="calculadora">
      <input id="pantalla" readonly />
      <div id="botones">
        <button onclick="calculoEnPantalla('7')">7</button>
        <button onclick="calculoEnPantalla('8')">8</button>
        <button onclick="calculoEnPantalla('9')">9</button>
        <button onclick="calculoEnPantalla('+')" class="signo-btn">+</button>
        <button onclick="calculoEnPantalla('4')">4</button>
        <button onclick="calculoEnPantalla('5')">5</button>
        <button onclick="calculoEnPantalla('6')">6</button>
        <button onclick="calculoEnPantalla('-')" class="signo-btn">-</button>
        <button onclick="calculoEnPantalla('1')">1</button>
        <button onclick="calculoEnPantalla('2')">2</button>
        <button onclick="calculoEnPantalla('3')">3</button>
        <button onclick="calculoEnPantalla('*')" class="signo-btn">*</button>
        <button onclick="calculoEnPantalla('0')">0</button>
        <button onclick="borrarPantalla()" class="signo-btn">C</button>
        <button onclick="calculoEnPantalla('.')">.</button>
        <button onclick="calculoEnPantalla('/')" class="signo-btn">/</button>
        <button onclick="resultado()">=</button>
      </div>
    </div>
    <script src="codigo.js"></script>
  </body>
</html>
